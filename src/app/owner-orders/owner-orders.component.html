<div *ngIf="owner">
  <h2>Owner Details</h2>
  <div><span>id: </span>{{owner.id}}</div>

  <button (click)="goBack()">Go back</button>
  <button (click)="getOrders()">Get Orders</button>
</div>

<h3>Orders:</h3>
<table>
  <tbody>
  <tr>
    <th>ID</th>
    <th>Description</th>
  </tr>
  <tr>
    <div *ngFor="let item of orders">
      <th>{{item.id}}</th>
      <th>{{item.description}}</th>
    </div>
  </tr>
  </tbody>
</table>
