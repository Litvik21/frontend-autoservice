<div *ngIf="order">
  <h2>Order Details</h2>
  <div><span>id: </span>{{order.id}}</div>

  <h3>Tasks:</h3>
  <table>
    <tbody>
    <tr>
      <th>ID</th>
      <th>Mechanic</th>
      <th>Price</th>
    </tr>
    <tr>
      <div *ngFor="let item of tasks">
        <th>{{item.id}}</th>
        <th>{{item.mechanic}}</th>
        <th>{{item.price}}</th>
      </div>
    </tr>
    </tbody>
  </table>

  <h3>Products:</h3>
  <table>
    <tbody>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
    <tr>
      <div *ngFor="let item of products">
        <th>{{item.id}}</th>
        <th>{{item.title}}</th>
        <th>{{item.price}}</th>
      </div>
    </tr>
    </tbody>
  </table>

  <button (click)="goBack()">Go back</button>
  <button (click)="getTotalPrice()">Get Total Price</button>

  <h3>Total price: {{totalPrice}}</h3>
</div>
