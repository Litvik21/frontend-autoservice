<h2>Add product</h2>
<p>
  <label>Title:</label>
  <input [(ngModel)]="title">
</p>
<p>
  <label>Price:</label>
  <input [(ngModel)]="price">
</p>
<button (click)="add()">Add</button>

<h3>Products:</h3>
<table>
  <tbody>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
    <tr>
      <div *ngFor="let item of products">
        <th>{{item.id}}</th>
        <th>{{item.title}}</th>
        <th>{{item.price}}</th>
      </div>
    </tr>
  </tbody>
</table>
