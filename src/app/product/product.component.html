<h2>Products</h2>

<div>
  <label>Product title:
    <input #productTitle />
    <input #productPrice />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(productTitle.value, productPrice.valueAsNumber);
   productTitle.value=''; productPrice.valueAsNumber=">
    add
  </button>
</div>
